<div ng-modal="showModal" close="cancel()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>Create Your Dictionaries</h4>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <span class="input-group-addon" id="name-addon">name</span>
            <input ng-model="dictionary.name" type="text" class="form-control" aria-describedby="name-addon">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="learningLanguage-addon">Learning Language</span>
            <select ng-model="dictionary.learningLanguage" ng-options="lng.name as lng.description for lng in languages"
                    class="form-control" aria-describedby="learningLanguage-addon">
                <option value="">-- Choose Learning Language --</option>
            </select>
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="nativeLanguage-addon">Native Language</span>
            <select ng-model="dictionary.nativeLanguage" ng-options="lng.name as lng.description for lng in languages"
                    class="form-control" aria-describedby="nativeLanguage-addon">
                <option value="">-- Choose Native Language --</option>
            </select>
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="level-addon">Level</span>
            <select ng-model="dictionary.level" ng-options="level.name as level.description for level in levels"
                    class="form-control" aria-describedby="level-addon">
                <option value="">-- Choose Level 22--</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="createDictionary()">Create</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</div>
